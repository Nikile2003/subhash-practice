<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serious Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 15px;
      color: #ff4e50;
    }
    .login-box p {
      font-size: 0.9em;
      color: gray;
    }
    .login-box input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 10px;
      outline: none;
      font-size: 1em;
    }
    .login-box input:focus {
      border-color: #ff4e50;
    }
    .login-box button {
      background: #ff4e50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }
    .login-box button:hover {
      background: black;
    }
    .funny-msg {
      margin-top: 15px;
      font-size: 0.85em;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üòé Amazon Serious Login</h2>
    <p>Please log in. We promise not to steal your cookies... üç™</p>
    <form>
      <input type="text" placeholder="Username (or favorite pizza)" required>
      <input type="password" placeholder="Password (no '1234' please)" required>
      <button type="submit">Let Me In üöÄ</button>
    </form>
    <div class="funny-msg">
      Forgot password? <br>
      Just guess until you get it right ü§∑‚Äç‚ôÇÔ∏è
    </div>
  </div>
</body>
</html>
